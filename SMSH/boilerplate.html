<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.8">
<link rel="icon" href="{{FAVICON}}" type="image/x-icon">
    <title>{{TITLE}}</title>
</head>

<body>
    <div id="wrapper">
        <button onclick="openNav()" id="hamburger">#</button>

        <nav id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <ul>
            {{SIDEBAR}}
            </ul>
        </nav>

        <div id="content">
          <div class="mobilemargin"></div>
            {{BODY}}

            {{CREDIT}}
          <div class="mobilemargin"></div>
        </div>


        <button onclick="topFunction()" id="topBtn" title="{{TO_TOP_TEXT}}">
          <?xml version="1.0" encoding="UTF-8"?>

</button>
    </div>

<style>
    html {
    scroll-behavior: smooth;
    }

    body {
    font-family: '{{FONT}}', Arial, Calibri, 'Trebuchet MS', sans-serif;
    font-size: large;
    margin: 10px;
    text-align: left;
    background-color: {{#00}};
    color: {{#c0}};
    line-height: 28px;
  margin:0;
  padding:0;
  box-sizing:border-box;
    }

    section {
    border-top-style: solid;
    border-top-width: 3px;
    border-color: {{#10}};

    padding-top: 10px;
    margin-bottom: 10px;
    }

    .high {
    color: {{#ff}};
    }

    .low {
    color: {{#80}};
    }

    .card {
    border-color: {{#80}};
    border-radius: 5px;
    border-width: 2px;
    border-style: solid;

    background-color: {{#08}};

    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    }

    .card.dashed {

    }

    a {
    color: #40a6ff;
    transition: ease-out 0.3s;
    }

    a:hover {
    color: #2f7cbf;
    transition: ease-in-out 0.2s;
    }

    li {
    margin-left: -10px;
    }

    li>ul,
    ol>li {
    margin-left: -15px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    margin-bottom: 10px;
    }

    th {
    background-color: {{#20}};
    color: {{#ff}};
    }

    th,
    td {
    padding: 8px;
    border: 1px solid {{#40}};
    border-style: solid;
    text-align: center;
    }

    tr:nth-child(odd) {
    background-color: {{#10}};
    }

    .invis>td {
    border-style: none;
    }


    pre, code {
    white-space: pre-wrap;
    overflow-x: auto;

    color: {{#c0}};
    background-color: {{#10}};

    border-color: {{#80}};
    border-width: 1px;
    border-style: solid;
    border-right-style: solid;

    padding: 10px;

    border-radius: 5px;
    }

  #topBtn {
    margin-right: -100px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    border: none;
    outline: none;
    color: {{#c0}};
    background-color: {{#20}};
    cursor: pointer;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    text-align: center;
    font-size: 18px;
    line-height: 40px;
    transition: ease-out 0.3s;
  }

  #topBtn:hover {
    background-color: {{#40}};
    transition: ease-out 0.2s;
  }

    #credit {
        font-size: small;
        line-height: 20px;
    }

    code {
    padding: 2px;
    padding-left: 3px;
    padding-right: 3px;
    }

    #content {
    flex: 1;
    padding: 10px;
    padding-left: 20px;
    }

    #content h1 {
    color: {{#ff}};
    text-align: center;
    margin-top: 0;
    margin-bottom: 10px;
    }
    #content h2 {
    color: {{#ff}};
    text-decoration: underline;
    font-size: larger;
    }
    #content h3 {
    color: {{#ff}};
    text-decoration: underline;
    font-size: large;
    }
    #content h4 {
    color: {{#ff}};
    text-decoration: underline;
    font-size: large;
    font-weight: normal;
    }

    #wrapper {
    display: flex;
    }

    #hamburger {
    position: fixed;
    font-size: 30px;
    cursor: pointer;
    vertical-align: middle;
    z-index: 10;
    padding: 20px;
    padding-bottom: 10px;
    padding-top: 10px;
    border: none;
    background-color: {{#20}};
    color: {{#ff}};
    border-radius: 0 0 10px 0;
    display: none;
    }

    #sidebar {
    position: fixed;
    height: 100%;
    width: 15%;
    top: 0;
    left: 0;
    border-width: 10px;
    border-right: solid;
    border-color: {{#0c}};
    background-color: {{#08}};
    overflow-x: hidden;
    transition: ease-in-out 0.2s;
    padding-top: 0;
    z-index: 9998;
    }

    #sidebar .closebtn {
    background-color: {{#05}};
    border-radius: 0 0 10px 0;
    text-decoration: none;
    color: {{#ff}};
    padding: 20px;
    padding-bottom: 15px;
    padding-top: 15px;
    position: absolute;
    font-size: 36px;
    display: none;
    }

    #sidebar ul {
    list-style: none; 
    padding: 0;
    margin: 0;
    }

    #sidebar .sidebar-item a {
    display:block;
    text-decoration: none;
    padding: 10px;
    text-align: center;
    }

    #sidebar a {
    color: {{#c0}};
    transition: ease-out 0.2s;
    }
    #sidebar .selected a {
    font-size: larger;
    color: {{#ff}};
    transition: ease-out 0.3s;
    }
    #sidebar .above a {
      color: {{#80}};
      transition: ease-out 0.3s;
    }

    #content {
    transition: margin-left .5s;
    margin-left: 15%;
    }

    #sidebar.mobile .closebtn {
        display: block;
    }

    #content.mobile {
        margin-left: 0;
    }

    #sidebar .sidebar-item:nth-child(even) {
    background-color: {{#10}};

    transition: ease-out 0.15s;
    }

    #sidebar .sidebar-item:nth-child(even):hover {
    background-color: {{#30}};

    transition: ease-in 0.1s;
    }

    #sidebar .sidebar-item:nth-child(odd) {
    background-color: {{#20}};

    transition: ease-out 0.15s;
    }

    #sidebar .sidebar-item:nth-child(odd):hover {
    background-color: {{#30}};

    transition: ease-in 0.1s;
    }

    {{CUSTOM_STYLES}}
</style>

window.onscroll = function() {scrollFunction()};

const topBtn = document.getElementById("topBtn");
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) { 
    topBtn.style.marginRight = "0";
  } else { 
    topBtn.style.marginRight = "-100px";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

const sections = document.querySelectorAll('section');

let observer = new IntersectionObserver(function(entries, self) {
    entries.forEach(entry => {
        const id = entry.target.getAttribute('id');
        const sidebarItem = document.querySelector(`.sidebar-item[data-link-to="${id}"]`);
        if (entry.isIntersecting) {
            sidebarItem.classList.remove('above');
            sidebarItem.classList.add('selected');
        } else {
            sidebarItem.classList.remove('selected');
            if(entry.boundingClientRect.top < 0) {
                sidebarItem.classList.add('above');
            } else {
                sidebarItem.classList.remove('above');
            }
        }
    });
}, {rootMargin: '0px', threshold: 0});

sections.forEach(section => {
    observer.observe(section);
});

const isMobile = mobileCheck();

const sidebar = document.getElementById('sidebar');
const content = document.getElementById('content');
const hamburger = document.getElementById('hamburger');
const closebtn = document.getElementsByClassName('closebtn')[0];
const mobilemargins = document.getElementsByClassName('mobilemargin');

if (isMobile) {
    sidebar.classList.add('mobile');
    content.classList.add('mobile');
    hamburger.classList.add('mobile');  

    hamburger.style.display = 'block';
    for (let mobilemargin of mobilemargins)
      mobilemargin.style.paddingBottom = '60px';
    closeNav();
}

function openNav() {
  sidebar.style.width = '300px';
  sidebar.style.borderWidth = '15px';
  content.style.marginLeft = '300px';
  hamburger.style.display = 'none';
  closebtn.style.display = 'block';
}

function closeNav() {
  sidebar.style.width = '0';
  sidebar.style.borderWidth = '0';
  content.style.marginLeft = '-15px';
  hamburger.style.display = 'block';
  closebtn.style.display = 'none';
}

function sectionClick(formattedName) {
    if (isMobile) {
        closeNav();
    }
}
</script>

</html>
